name: Build and Test

# This workflow will run on master branch and on any pull requests targeting master
on:
  push:
    branches:
      - master
    tags: []
  pull_request:
  
jobs:
          
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Check out code
        uses: actions/checkout@v3
      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v3

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run unit Tests.
        run: go test -cover -race -vet=off ./...
      
  GitFlow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check Gitflow hotfix
        run: if [[ ${{ github.event.pull_request.base.ref }} == "master" ]];
             then if [[ ${{ startsWith(github.event.pull_request.head.ref, 'hotfix')}} == "false" ]]; 
             then echo "'hotfix' prefix required for merge in master"; 
             exit 1; 
             fi; 
             fi
      - name: Check Gitflow release
        run: if [[ ${{ github.event.pull_request.base.ref }} == "master" ]];
             then if [[ ${{ startsWith(github.event.pull_request.head.ref, 'release')}} == "false" ]]; 
             then echo "'release' prefix required for merge in master"; 
             exit 1; 
             fi; 
             fi       
      - name: Check Gitflow feature
        run: if [[ ${{ github.event.pull_request.base.ref }} == "develop" ]];
             then if [[ ${{ startsWith(github.event.pull_request.head.ref, 'feature')}} == "false" ]]; 
             then echo "'feature' prefix required for merge in develop"; 
             exit 1; 
             fi; 
             fi 

  build:
    name: Build
    runs-on: ubuntu-latest 
    needs: [golangci, test, GitFlow]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v3

      - name: Verify if job has failed
        if: failure()
        env: G: "test"
        
      
      - name: Build
        run: go build -v ./...

